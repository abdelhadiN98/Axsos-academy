<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read all</title>
    <style>
        h1{
            height: 111px;
            width: 700px;
            font-family: cursive;
            margin: 0 auto;
        }
        table{
            width: 700px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .link{
            margin-left: 320px;
        }
    </style>
</head>
<body>
    <h1>All shows</h1>
    <table border="1px">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Action</th>
        </tr>
        {% for data in database %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.title}}</td>
            <td>{{data.network}}</td>
            <td>{{data.release_date}}</td>
            <td><a href="http://127.0.0.1:8000/shows/{{data.id}}">Show</a>| <a href="http://127.0.0.1:8000/update/{{data.id}}/edit">Edit</a>|<a href="http://127.0.0.1:8000/delete/{{data.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a class="link" href="http://127.0.0.1:8000/shows/new">Add a new show</a>
</body>
</html>
