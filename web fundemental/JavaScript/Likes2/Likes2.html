<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="Likes2.css">
</head>
<body>
    <div class="container">
        <header>Network</header>

        <nav>Your Feed</nav>
        <div class="middle">
        <aside>
            <div class="img">
                <img src="user-circle.png" >
            </div>
            <div><a href="google.ps">add an avatar</a></div>
            <p>James Doe</p>
        </aside>
        <div class="3boxes">
            <div class="box1">
                <div class="layer1">
                    <h2>Neil M</h2>
                    <div class="likeBox">
                    <h3 id="first">0</h3>
                    <h4>Like(s)</h4>
                    </div>
                    <button id="btn1" onclick="increment()">Like</button>
                </div>
                <p>I just set up this new dicord bot,let me <br>know what you all think.<a href="google.ps">link</a></p>
                </div>
                <div class="box1">
                    <div class="layer1">
                        <h2>Nichole</h2>
                        <div class="likeBox">
                        <h3 id="second">0</h3>
                        <h4>Like(s)</h4>
                        </div>
                        <button id="btn2" onclick="increment()">Like</button>
                    </div>
                    <p>Just finished my<a href="google.com">next comic</a>,check it out.</p>
                    </div>
                    <div class="box1">
                        <div class="layer1">
                            <h2>Jim R</h2>
                            <div class="likeBox">
                            <h3 id="third">0</h3>
                            <h4>Like(s)</h4>
                            </div>
                            <button id="btn3" onclick="increment()">Like</button>
                        </div>
                        <p>I can't stop listening to the <a href="google.com">new album.</a> <br>who else is liking it?</p>
                        </div>
        </div>
    </div>
    </div>
    <script src="Likes2.js"></script>
</body>
</html>
