<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="calculator">
        <div class="output">
        <div data-firstNumber class="firstNumber">0</div>
        <div data-secondNumber class="secondNumber">0</div>
    </div>
        <div class="row">
          <button data-number onclick="press(7);">7</button>
          <button data-number onclick="press(8);">8</button>
          <button data-number onclick="press(9);">9</button>
          <button data-operation class="operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
          <button data-number onclick="press(4);">4</button>
          <button data-number onclick="press(5);">5</button>
          <button data-number onclick="press(6);">6</button>
          <button data-operation class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
          <button data-number onclick="press(1);">1</button>
          <button data-number onclick="press(2);">2</button>
          <button data-number onclick="press(3);">3</button>
          <button data-operation class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
          <button data-all-clear="" class="sign" onclick="clr();">C</button>
          <button data-number onclick="press(0);">0</button>
          <button data-number onclick="press('.');">.</button>
          <button data-operation class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
          <button data-equal class="sign" onclick="calculate()">=</div>
        </div>
      <div>
</body>
</html>
