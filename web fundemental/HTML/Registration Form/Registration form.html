<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <h1>Registration Form</h1>
    

</head>
<body>
    <form action="/process" method="post">
        <div>
            <label>First name:*</label>
            <input type="text" name="First name:*">
            <placeholder="Your first name ..."></placeholder>
        </div>
        <div>
            <label>Last name:*</label>
            <input type="text" name="Last name:*">
            <placeholder="Your last name ..."></placeholder>
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="password">   
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity :</p>
        </div>
        <div>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short discribtion about myself</p>
            
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language :</label>
            <select name="language">
                
                <option>Java script</option>
                <option>Python</option>
                
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes,Iwould like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Creat Account" >
        <div>
            <p>*Indicates a required field</p>
        </div>
        
    </form>



</body>
</html>
